<!DOCTYPE html>
<html ng-app="Symelco">
<head>
    <link href="../Bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="../Angular/angular.js"></script>
    <script src="../Angular/app.js"></script>
    <title></title>
</head>
<body ng-controller="EmpleadoActualizar as emp">
    <header>
        <h1 class="text-center">Symelco</h1>
        <h2 class="text-center">Empleados</h2> 
    </header>
    
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Cédula</label>
                <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Cédula" value="{{emp.Empleado.Cedula}}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Cargo</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Cargo" value="{{emp.Empleado.Cargo.Nombre}}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Tipo de sangre</label>
                <input type="text" class="form-control" id="TipoSangreid" placeholder="RH" value="{{emp.Empleado.RH.Nombre}}">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-checked="emp.Empleado.Activo" > Activo
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>



</body>
</html>
